barclamp:
  name: dns
  display: DNS
  version: 0
  license: "apache2"
  copyright: "Dell, Inc 2013"
  api_version: "v2"
  api_version_accepts: "v2"
  requires:
    - chef
    - network
  member:
    - crowbar

roles:
  - name: dns-server
    jig: chef-solo
    requires:
      - network-admin
    attribs:
      - name: dns_all_data
        description: 'All the DNS server information'
        map: 'crowbar/dns'
      - name: dns_servers
        description: 'DNS servers that all Crowbar clients should use'
        map: 'crowbar/dns/nameservers'
      - name: dns_domain
        description: "The DNS domain name that Crowbar is using."
        map: 'crowbar/dns/domain'
  - name: dns-database
    jig: chef-solo
    flags:
    requires:
      - dns-server
    wants-attribs:
      - dns_all_data
  - name: dns-client
    jig: chef-solo
    flags:
      - implicit
    requires:
      - dns-server
      - network-admin
    wants-attribs:
      - dns_servers

crowbar:
  layout: 2.0
  order: 30
  run_order: 30
  chef_order: 30

debs:
  pkgs:
    - bind9
    - bind9utils

rpms:
  pkgs:
    - bind
    - bind-utils
